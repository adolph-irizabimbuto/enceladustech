    <h3 style="margin-bottom: 4rem;" id="site-title">Andalús Music</h1>


    <div class="music-container" id="musicContainer">
        <div class="music-info" id="musicInfo">
            <i>
                <h7 id="artist"></h3>
            </i>
            <h3 id="title" >Ukelele</h4> 
            
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="" id="audio"></audio>

        <div class="img-container">
            <img src="igm/efe02ba414043d7b0443b6179f0c71e4.1000x1000x1.jpg" alt="music-cover"
            id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn" style="background-color: transparent;">
                <i class="fas fa-backward";></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <div class="form-group" style="margin:-3rem 0 0 0rem">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="shuffle" unchecked onchange="handleShuffle()">
          <label class="custom-control-label" for="shuffle" id="toggleShuffle">Shuffle OFF </label>
        </div>
    </div> 
    
    <div class="form-group" style="margin:0.5rem 0 0 0rem">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="darkmode" unchecked onchange="handleDarkMode()">
          <label class="custom-control-label" for="darkmode" id="toggleMessage" >Turn Dark Mode ON</label>
        </div>
    </div>
    <div>
